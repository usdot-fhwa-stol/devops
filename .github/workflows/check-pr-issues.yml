name: Check PR Issues

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  check_issues:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    
    - name: Install dependencies
      run: npm install
    
    - name: Check PR for Issues
      run: |
        PR_NUMBER=${{ github.event.pull_request.number }}
        REPO_NAME=${{ github.repository }}
        
        # Check if PR has corresponding issues
        ISSUE_COUNT=$(curl -s -H "Authorization: Bearer ${{ secrets.BOT_TOKEN }}" \
                        "https://api.github.com/repos/$REPO_NAME/issues?state=all&labels=bug&per_page=100&page=1" \
                        | jq '.[] | select(.body | contains("Pull Request #'"$PR_NUMBER"'")) | length')
        
        if [ "$ISSUE_COUNT" -eq 0 ]; then
          echo "No corresponding GitHub issues found for this pull request."
          exit 1
        else
          echo "PR has corresponding GitHub issues."
        fi
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}