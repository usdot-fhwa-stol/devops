name: Check PR Issues

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  check_issues:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    
    - name: Install dependencies
      run: npm install
    
    - name: Check PR for Issues
      run: |
        apt-get install curl
        PR_NUMBER=${{ github.event.pull_request.number }}
        REPO_NAME=${{ github.repository }}
        
        # Get issue data
        ISSUE_DATA=$(curl -s -H "Authorization: Bearer ${{ secrets.BOT_TOKEN }}" \
                        "https://api.github.com/repos/$REPO_NAME/issues?state=all&labels=bug&per_page=100&page=1")
        
        # Check if PR number is present in any issue body
        if echo "$ISSUE_DATA" | grep -q "Pull Request #$PR_NUMBER"; then
          echo "PR has corresponding GitHub issues."
        else
          echo "No corresponding GitHub issues found for this pull request."
          exit 1
        fi
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
